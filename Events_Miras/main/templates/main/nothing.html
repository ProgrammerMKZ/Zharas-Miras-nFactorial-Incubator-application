<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">
            Profile
        </a>

        <a href="{% url 'Logout' %}">
            Logout
        </a>
    {% else %}
        <a href="{% url 'registration' %}">
            Register
        </a>

        <a href="{% url 'login' %}">
            Login
        </a>
    {% endif %}
    <h1>Events List</h1>
        <ul>
            {% for event in events %}
            <a href="{% url 'event_detail' event.id %}"><li> {{ event.name }} - {{ event.date }} - {{event.location}}</li></a>
            {% endfor %}
        </ul>
</body>
</html>
